<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Let's Meet Home Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="get-room.js"></script>
        <link rel="stylesheet" type="text/css" href="css/home-style.css">
    </head>
    <body>
        <header class="jumbotron text-center">
            <h1>Let's Meet!</h1>
            <p>Welcome to Let's Meet! We help you find a time and place to meet your friends, family or colleagues.</p>
        </header>
        <main class="container">
            <div class="row">
                <div class="col-sm-6">
                    <p>Create a new meeting and share it!</p>
                    <button id="create" onclick="getRoom();" class="btn btn-primary btn-lg">Create a meeting</button>
                </div>
                <div class="centered-element">
                    <div col="col-sm-6">
                        <form action="/enter-room" method="POST">
                        <p>Enter an already existing meeting.</p>
                        <div><textarea style="resize: none;" name="event-id"></textarea></div>
                        <br/>
                        <input class="function-button" type="submit" value="Join a room"/>
                        </form>
                    </div>
                </div>
            </div>
            <br><br>
            <div id="event-message-container"></div>
            <div id="event-ID-container"></div>
        </main>
    </body>
</html>
