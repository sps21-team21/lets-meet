<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Choose location</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_N36i_BQBNqGZBMuC_efKEs9P6BJJMgI"></script>
        <script type="text/javascript" src="map-script.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/map-style.css">

    <body onload="createMap()">

            <div id="map"></div>

        </main>
    </body>
