<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_N36i_BQBNqGZBMuC_efKEs9P6BJJMgI"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/user-style.css">
    <script src="user-data.js"></script>
</head>
  <body onload="loadResults()">
    <header class="jumbotron text-center">
        <h1>Let's Meet!</h1>
        <h2>Share your preferences on time and place and we'll do the rest!</h2>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-sm-6">
                <h3>📍 Share your location!</h3>
                <br>
                <button id="choose-loc-page-button" onclick="redirectToLocationPage();" class="btn btn-primary btn-lg">
                    Submit location
                </button>
            </div>
            <div class="col-sm-6">
                <h3>📅 Enter the dates you prefer!</h3>
                <br>
                <button id="calendar-page-button" onclick="redirectToCalendarPage();" class="btn btn-primary btn-lg">
                    Choose dates
                </button>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-sm-6">
                <h3 id = "locationtext"></h3>
                 <div id="map" style="width: 500px; height: 500px;"></div>
            </div>
            <div class="col-sm-6">
                <div id="dates">
                    <h3 class="text-center">Here's the dates when everyone is available:</h3>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
