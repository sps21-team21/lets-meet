<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Let's Meet Home Page</title> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header class="jumbotron text-center">
            <h1>Let's Meet!</h1>
            <p>Welcome to Let's Meet! We help you find a time and place to meet your friends, family or colleagues.</p>
        </header>
        <main class="container">
            <div class="row">
                <div class="col-sm-6">
                    <p>Create a new meeting and share it!</p>
                    <button id="create" onclick="createMeeting();" class="btn btn-primary">Create a meeting</button>
                </div>
                <div col="col-sm-6">
                    <p>Enter an already existing meeting.</p>
                    <button id="join" onclick="joinMeeting();" class="btn btn-primary">Join a room</button>
                </div>
            </div>
        </main>
    </body>
</html>
